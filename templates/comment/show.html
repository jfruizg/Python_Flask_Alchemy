<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
  <div>

        <div>
            {% for comment in comments %}
                <h5>{{comment.text}}</h5>
                <p>{{comment.created_date}}</p>
            {% endfor %}

            {% with message = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages  %}
                            <li>
                                {{message}}
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <div>
                <a href="{{ url_for('python_contact_routes.logout') }}">Log out</a>
                <a href="{{ url_for('python_comment_routes.home') }}">Create comment</a>
                <a href="{{ url_for('python_comment_routes.delete_comment', id = comments.id) }}">Delete</a>
                <a href="{{ url_for('python_excel_routes.import_excel') }}">Import Excel</a>
            </div>
        </div>

  </div>

</body>
</html>
